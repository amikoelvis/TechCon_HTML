    <main>
        <p><a href="mailto:email@example.com" target="_blank">Email Address:</a></p>
        <p><a href="https://x.com/ElvisAmiko" target="_blank">X:</a></p>
        <p><a href="www.linkedin.com/in/amikoelvis/" target="_blank">LinkedIn</a></p>
        <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Pauline Hotel Lira&amp;t=p&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://sprunkin.com/">Sprunki Incredibox</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div>

            <br>
            <fieldset>
                <legend>Send Us A Message</legend>

                    <label for="message">Message:</label> <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Send Message</button>
        </form>
