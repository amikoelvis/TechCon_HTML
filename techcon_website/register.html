<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <label for="fullname">Full Name:</label> 
                    <input type="text" id="fullname" name="fullname" placeholder="e.g Amiko Elvis" required autocomplete="on">
                </p>
                <p>
                    <label for="email">Email:</label> 
                    <input type="email" id="email" name="email" placeholder="example@email.com" required autocomplete="on">
                </p>
                <p>
                    <label for="password">Password</label> 
                    <input type="password" id="password" name="password" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Terms and Conditions</legend>
                <p>
                    <input type="checkbox" name="terms" id="agree" value="agree">
                    <label for="agree">Agree</label>
                </p>
            </fieldset>
            <br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>TechCon 2024 Conference copyright</p>
    </footer>
</body>
</html>
