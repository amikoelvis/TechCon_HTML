<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="e.g Amiko Elvis">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <fieldset>
                <legend>Terms and Conditions</legend>
                <label for="agree">Agree</label>
                <input type="checkbox" name="terms" id="agree" value="agree">
                <label for="disagree">Disagree</label>
                <input type="checkbox" name="terms" id="disagree" value="disagree">
            </fieldset>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>TechCon 2024 Conference copyright</p>
    </footer>
</body>
</html>
